    <script>
        window.addAuthToken = function (httpClient) {
            const token = localStorage.getItem("authToken");
            if (token) {
                httpClient.headers = httpClient.headers || {};
                httpClient.headers.Authorization = `Bearer ${token}`;
            }
        }
    </script>

    <script>
        window.scrollToElement = function (id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>

    <script src="js/site.js"></script>


    <script>
        function updateNavScroll() {
            const nav = document.querySelector('.nawigacja-przedmiot');
            if (!nav) {
                console.warn('Element .nawigacja-przedmiot nie zostaÅ‚ znaleziony.');
                return;
            }

            // Media query dla "mobilnej wersji"
            const isSmallScreen = window.matchMedia(
                '(max-width: 1400px), (max-height: 800px), (resolution: 2dppx), (max-aspect-ratio: 16/9)'
            ).matches;

            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        }

        window.addEventListener('scroll', updateNavScroll);
        window.addEventListener('resize', updateNavScroll);
        document.addEventListener('DOMContentLoaded', updateNavScroll);
    </script>
