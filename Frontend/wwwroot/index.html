        window.addAuthToken = function (httpClient) {
            const token = localStorage.getItem("authToken");
            if (token) {
                httpClient.headers = httpClient.headers || {};
                httpClient.headers.Authorization = `Bearer ${token}`;
            }
        }
    </script>
